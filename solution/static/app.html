<!doctype html>
<html>
  <head>
  
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies App</title>

  </head>
  <body>
    <nav class="purple">
      <div class="nav-wrapper">
        
        <a href="/app" class="brand-logo center">Movies App</a>

        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

      </div>
    </nav>

    <ul id="slide-out"  class="sidenav sidenav-fixed">
        <nav class="purple">
            <div class="nav-wrapper"></div>
        </nav>

        <div id="movieList" class="collection">
            
        </div>

    </ul>

    <div class="container row" id="content">

<style>
    aside{
        overflow-y: scroll;
    }

    body {
      padding-left: 300px;
    }

    @media only screen and (max-width : 992px) {
      body {
        padding-left: 0;
      }
    }
         
</style>

    <main class="col">
        
            <div class="row">
                <h1 id="movieTitle"></h1>
            </div>

            <div class="row" id="movieDetail">
              <h1>Select A Movie</h1>
            </div>

            <div class="row">
                <h1>Comments</h1>

                <form class="col s12" id="commentForm">
                    <div class="row">
                        <input id="movie_id" name="movie_id" type="hidden">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" value="Bob" name="username" type="text" class="validate">
                            <label for="first_name">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea name="text" class="materialize-textarea"></textarea>
                            <label for="textarea1">Text</label>
                        </div>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light right purple" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>

                <ul id="commentList" class="collection with-header">
                    

                    
                </ul>
            </div>
        
       
     
    </main>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
            getMovieList();
        });

        document.forms['commentForm'].addEventListener('submit', createComment);

        async function sendRequest(url, method, data){
            const options = {method};
            if(data){
                options.body = JSON.stringify(data);
                options.headers = {'Content-Type':'application/json'};
            }
            let response = await fetch(url, options);
            return response.json();
        }

        async function createComment(event){
            event.preventDefault();
            const form =  event.target;
            const data = Object.fromEntries(new FormData(form));
            form.reset();
            await sendRequest('/api/comments', 'POST', data);
            getMovieComments(parseInt(data['movie_id']));
        }

        //Question 3
        function displayMovieList(movies){
            let html='';
            for(let movie of movies){
                html+= `<a href="#movieList" onclick="getMovie(${movie.id})" class="collection-item">${movie.title}</a>`
            }
            return document.querySelector('#movieList').innerHTML = html;
        }

        async function getMovieList(){
            const movies = await sendRequest('/api/movies', 'GET');
            displayMovieList(movies);
        }

        function displayMovie(movie){

            document.querySelector('#movie_id').value = movie.id;

            document.querySelector('#movieTitle').innerHTML = movie.title;
            
            document.querySelector('#movieDetail').innerHTML = `
                <div class="col">
                    <img src="${movie.poster_url}">
                </div>
                <div class="col">
                    <p> Release Date : ${movie.release_date}</p>
                    <p> Studio : ${movie.studio} </p>
                    <p> Gross : ${movie.gross} </p>
                    <p> Rating : ${movie.rating} </p>
                </div>
            `;
            getMovieComments(movie.id);
        }


        async function getMovie(id){
            const movie = await sendRequest(`/api/movies/${id}`, 'GET');
            displayMovie(movie);
        }

        async function getMovieComments(movieId){
            const comments = await sendRequest(`/api/movies/${movieId}/comments`, "GET");
            displayComments(movieId, comments);
        }
        

        function displayComments(movieId, comments){
            let html = '';
            for(let comment of comments){
                html+=`<li class="collection-item">
                        ${comment.username} : ${comment.text}
                        <a href="#commentList" onclick="deleteComment(${movieId}, ${comment.id})" class="secondary-content"><i class="material-icons">delete</i></a>
                    </li>`;
            }
            document.querySelector('#commentList').innerHTML = html;
        }

        async function deleteComment(movieId, id){
            await sendRequest(`/api/comments/${id}`, 'DELETE');
            getMovieComments(movieId);
        }
   


    </script>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
